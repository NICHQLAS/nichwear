<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanWear - Magazin de haine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h2 {
      font-size: 24px;
      margin: 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #0078ff;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1200&q=60') center/cover;
      color: white;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 20px;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 5px;
    }
    .price {
      color: #0078ff;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #005ecc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 { font-size: 32px; }
      .hero p { font-size: 16px; }
      header h2 { font-size: 20px; }
      nav a { display: block; margin: 5px 0; }
      .product img { height: 200px; }
      .products { padding: 20px; }
    }
  </style>
</head>
<body>

<header>
  <h2>UrbanWear</h2>
  <nav>
    <a href="index.html">Acasă</a>
    <a href="produse.html">Produse</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Bine ai venit la UrbanWear</h1>
  <p>Haine moderne pentru orice stil</p>
</section>

<section class="products">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=600&q=60" alt="Tricou alb">
    <h3>Tricou Urban</h3>
    <p class="price">79 RON</p>
    <a class="btn" href="https://wa.me/40712345678?text=Salut!+Vreau+Tricoul+Urban">Comandă pe WhatsApp</a>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1520975918318-3e8c6c59f7e2?auto=format&fit=crop&w=600&q=60" alt="Hanorac negru">
    <h3>Hanorac Street</h3>
    <p class="price">159 RON</p>
    <a class="btn" href="https://wa.me/40712345678?text=Salut!+Vreau+Hanoracul+Street">Comandă pe WhatsApp</a>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=600&q=60" alt="Geacă sport">
    <h3>Geacă Sport</h3>
    <p class="price">229 RON</p>
    <a class="btn" href="https://wa.me/40712345678?text=Salut!+Vreau+Geaca+Sport">Comandă pe WhatsApp</a>
  </div>
</section>

<footer>
  <p>&copy; 2025 UrbanWear | Toate drepturile rezervate</p>
</footer>

</body>
</html>
